<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Improve loading of Firebase web modules -->
  <link rel="preconnect" href="https://www.gstatic.com">
  <link rel="dns-prefetch" href="https://www.gstatic.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fixora">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fixora</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload Firebase ESM modules to avoid dynamic import fetch issues -->
  <script type="module">
    try {
      await import('https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js');
      await import('https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js');
      await import('https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js');
      await import('https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js');
    } catch (e) {
      console.warn('Failed to preload Firebase modules:', e);
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
